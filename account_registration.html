    <section class="main">

        <article>

            <form action="login.html" method="get" name="registration_form" id="registration_form">
    
                <label for="email_address">Email Address</label>
                    <input type="text" name="email_address" id="email_address">
                    <span>*</span><br>

                <!-- <label for="re_enter_email">Re-enter Email Address</label>
                    <input type="text" name="re_enter_email" id="re_enter_email">
                    <span>*</span><br> -->
                
                <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <span>*</span><br>
                
                <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                    <span>*</span><br>
                    
               
                <br>
                
        
                <input type="button" id="register" value="Register">
                <!-- <input type="button" id="reset_form" value="Reset"> -->
            </form>

            <h2 id="registration_header">&nbsp;</h2>
            <table id="registration_info"></table>


           
        </article>
